<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div id="pressText">
        <h3>Press any key to get the Java script event keycode</h3>
    </div>
    <div id="container">
        <h1>80</h1>
        <div id="event">
            <div class="events">
                <div class="keyEvents">
                    <div class="title">
                        <span>event.key</span>
                    </div>
                    <div class="details">
                        <span>S</span>
                    </div>
                </div>
            </div>
            <div class="events">
                <div class="keyEvents">
                    <div class="title">
                        <span>event.location</span>
                    </div>
                    <div class="details">
                        <span>S</span>
                    </div>
                </div>
            </div>
            <div class="events">
                <div class="keyEvents">
                    <div class="title">
                        <span>event.which</span>
                    </div>
                    <div class="details">
                        <span>S</span>
                    </div>
                </div>
            </div>
            <div class="events">
                <div class="keyEvents">
                    <div class="title">
                        <span>event.code</span>
                    </div>
                    <div class="details">
                        <span>S</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script defer src="assets/js/index.js"></script>
</body>

</html>
